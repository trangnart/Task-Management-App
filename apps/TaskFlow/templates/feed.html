<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/TaskFlow/static/css/no.css"> <!-- Load no.css first -->
    <link rel="stylesheet" href="/TaskFlow/static/css/style.css"> <!-- Load style.css after to override -->
</head>
<body>
    <header>
        <div class="logo">
            <img src="/TaskFlow/static/uploads/logo1.png" alt="App Logo">
        </div>  
        <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn">Settings</button>
            <div id="myDropdown" class="dropdown-content">
              <a href="[[=URL('auth/logout')]]">Logout</a>
              <a href="[[=URL('auth/profile')]]">Edit Profile</a>
              <a href="[[=URL('auth/change_password')]]">Change Password</a>
            </div>
        </div>      
    </header>

    <div id="app"></div>
    <script>
        /* When the user clicks on the button, 
        toggle between hiding and showing the dropdown content */
        function myFunction() {
          document.getElementById("myDropdown").classList.toggle("show");
        }
        
        // Close the dropdown if the user clicks outside of it
        window.onclick = function(event) {
          if (!event.target.matches('.dropbtn')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
              var openDropdown = dropdowns[i];
              if (openDropdown.classList.contains('show')) {
                openDropdown.classList.remove('show');
              }
            }
          }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.22/dist/vue.global.js"></script>
    <script type="module" src="/TaskFlow/static/js/index.js"></script>
</body>
</html>
